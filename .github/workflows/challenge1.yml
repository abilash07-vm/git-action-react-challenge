name: action-challenge
on: push
jobs:
    lint:
        name: Lint
        runs-on: ubuntu-latest
        steps:
            - name: code setup
              uses: actions/checkout@v3
            - name: install node
              uses: actions/setup-node@v3
              with:
                node-version: 18
            - name: install dependency
              run: npm ci
            - name: run lint
              run: npm run lint
            - name: Step completion
              run: echo "Lint successful"
    test:
        name: Test
        needs: lint
        runs-on: ubuntu-latest
        steps:
            - name: code setup
              uses: actions/checkout@v3
            - name: install node
              uses: actions/setup-node@v3
              with:
                node-version: 18
            - name: install dependency
              run: npm ci
            - name: run test
              run: npm test
            - name: Step completion
              run: echo "Test successful"
    deploy:
        name: Build
        runs-on: ubuntu-latest
        needs: [lint, test]
        steps:
            - name: code setup
              uses: actions/checkout@v3
            - name: install node
              uses: actions/setup-node@v3
              with:
                node-version: 18
            - name: install dependency
              run: npm ci
            - name: run build
              run: npm run build
            - name: upload artifact
              uses: actions/upload-artifact@v3
              with:
                path: dist
            - name: Step completion
              run: echo "Deploy successful"
              
              
